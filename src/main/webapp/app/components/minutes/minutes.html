<md-card>
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <h2 class="md-title">Minutes</h2>
            <div flex></div>
            <md-button class="md-icon-button" ng-click="create()">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </md-button>
            <md-button class="md-icon-button" ng-disabled="!selected.length" ng-click="edit()">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </md-button>
            <md-button class="md-icon-button" ng-disabled="!selected.length" ng-click="delete()">
                <i class="fa fa-trash" aria-hidden="true"></i>
            </md-button>
        </div>
    </md-toolbar>

    <md-table-container>
        <table md-table md-row-select ng-model="selected" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="getMinutes">
            <tr md-row>
                <th md-column><span>Number</span></th>
                <th md-column><span>Name</span></th>
                <th md-column>URL</th>
                <th md-column>Year</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row md-select="minute" md-select-id="id" md-auto-select ng-repeat="minute in minutes.data">
                <td md-cell>{{minute.number}}</td>
                <td md-cell>{{minute.name}}</td>
                <td md-cell>{{minute.url}}</td>
                <td md-cell>{{minute.year}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{minutes.count}}" md-on-paginate="getMinutes" md-page-select></md-table-pagination>
</md-card>
