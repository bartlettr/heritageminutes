<div layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
        <div>
            <form name="userForm">
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Name</label>
                        <input ng-model="minute.name">
                    </md-input-container>
                </div>
                <md-input-container class="md-block">
                    <label>Description</label>
                    <textarea ng-model="minute.description" md-maxlength="500" rows="5" md-select-on-focus></textarea>
                </md-input-container>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>URL</label>
                        <input ng-model="minute.url">
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>When?</label>
                        <input ng-model="minute.when">
                    </md-input-container>
                </div>

                <md-button class="md-raised md-primary">Save</md-button>
            </form>
        </div>
    </md-content>
</div>
