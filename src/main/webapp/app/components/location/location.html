<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{action}} Location</span>
        </md-card-title-text>
    </md-card-title>

    <md-card-content>
        <form name="minuteForm">
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Name</label>
                    <input ng-model="location.name">
                </md-input-container>
                <md-input-container>
                    <label>Completion</label>
                    <md-datepicker ng-model="location.dateCompleted"></md-datepicker>
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Address</label>
                    <input ng-model="location.address">
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>City</label>
                    <input ng-model="location.city">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Province</label>
                    <input ng-model="location.province">
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Group</label>
                    <md-select ng-model="location.group">
                        <md-option ng-repeat="group in groups" value="{{group.name}}">
                            {{group.name}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Latitude</label>
                    <input ng-model="location.lat">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Longitude</label>
                    <input ng-model="location.lng">
                </md-input-container>
            </div>

            <md-input-container class="md-block">
                <label>Why Here</label>
                <textarea ng-model="location.whyHere" md-maxlength="2000" rows="3" md-select-on-focus></textarea>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Sources</label>
                <textarea ng-model="location.sources" md-maxlength="2000" rows="3" md-select-on-focus></textarea>
            </md-input-container>

            <md-button class="md-raised md-primary" ng-click="save()">Save</md-button>
            <md-button class="md-raised" ng-click="cancel()">Cancel</md-button>
        </form>
    </md-card-content>
</md-card>
